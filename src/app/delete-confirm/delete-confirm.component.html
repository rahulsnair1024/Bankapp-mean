<div *ngIf="acno" class="cntainer mt-5 text-center">
<div class="row mt-5">
<div class="col-lg-3"></div>
<div class="col-lg-6 border rounded mt-5 p-5">
    <h4 class="mt-2 mb-2">Are you sure! Do you want to delete this account?</h4>
    <div class="d-flex justify-content-evenly">
  <button class="btn btn-danger" (click)="deletefromchild()">Yes</button>
  <button class="btn btn-success" (click)="cancel()">No</button>
    </div>
</div>
<div class="col-lg-3"></div>
</div>
</div>
